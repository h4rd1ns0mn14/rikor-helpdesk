<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikor HelpDesk v2.3.0 • Профессиональная техническая поддержка</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <meta name="description" content="Rikor HelpDesk v2.3.0 - Enterprise система технической поддержки с расширенными возможностями">
  <meta name="theme-color" content="#1e40af">
</head>
<body data-theme="light">
  <div id="app">
    <!-- Боковая панель -->
    <aside class="sidebar">
      <div class="sidebar__brand">
        <div class="sidebar__logo">
          <i class="fas fa-headphones"></i>
        </div>
        <div class="sidebar__brand-text">
          <div class="sidebar__title">Rikor HelpDesk</div>
          <div class="sidebar__subtitle">Enterprise v2.3.0</div>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Переключить тему">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <nav class="sidebar__nav">
        <a href="#dashboard" class="sidebar__link active" data-route="dashboard">
          <i class="fas fa-chart-pie"></i>
          <span>Панель управления</span>
        </a>
        <a href="#tickets" class="sidebar__link" data-route="tickets">
          <i class="fas fa-ticket-alt"></i>
          <span>Тикеты</span>
          <span class="sidebar__badge">12</span>
        </a>
        <a href="#knowledge" class="sidebar__link" data-route="knowledge">
          <i class="fas fa-book"></i>
          <span>База знаний</span>
        </a>
        <a href="#reports" class="sidebar__link" data-route="reports">
          <i class="fas fa-chart-bar"></i>
          <span>Отчеты</span>
        </a>
        <a href="#users" class="sidebar__link" data-route="users">
          <i class="fas fa-users"></i>
          <span>Пользователи</span>
        </a>
        <a href="#settings" class="sidebar__link" data-route="settings">
          <i class="fas fa-cog"></i>
          <span>Настройки</span>
        </a>
      </nav>

      <div class="sidebar__profile">
        <div class="sidebar__avatar">ПС</div>
        <div class="sidebar__profile-info">
          <div class="sidebar__name">Петр Сидоров</div>
          <div class="sidebar__role">Администратор</div>
        </div>
        <div class="sidebar__status online"></div>
      </div>
    </aside>

    <!-- Основной контент -->
    <main class="main-content">
      <!-- Хлебные крошки -->
      <div class="breadcrumb">
        <span class="breadcrumb__item">Rikor HelpDesk v2.3.0</span>
        <span class="breadcrumb__separator"><i class="fas fa-chevron-right"></i></span>
        <span class="breadcrumb__item breadcrumb__item--active" id="currentPage">Панель управления</span>
      </div>

      <!-- Контейнер контента -->
      <div id="content" class="content"></div>
    </main>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>
    <div id="modal-container" class="modal-container hidden"></div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabButton" title="Быстрые действия">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Floating Action Menu -->
    <div class="fab-menu hidden" id="fabMenu">
      <button class="fab-menu__item" onclick="app.showCreateTicketModal()">
        <i class="fas fa-ticket-alt"></i>
        <span>Новый тикет</span>
      </button>
      <button class="fab-menu__item" onclick="app.navigate('knowledge')">
        <i class="fas fa-book"></i>
        <span>База знаний</span>
      </button>
      <button class="fab-menu__item" onclick="app.showCreateUserModal()">
        <i class="fas fa-user-plus"></i>
        <span>Новый пользователь</span>
      </button>
    </div>

    <!-- Скрытый input для загрузки файлов -->
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.md,.jpg,.png" multiple style="display: none;">
  </div>

  <script src="app.js"></script>
</body>
</html>
